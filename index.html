<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="js/script.js" defer></script>
    
    <title>Calculator</title>

</head>

<body>
    <main>
        <div id="c-topo">
            <div class="c-topo__title">
                <h3>calc</h3>
            </div>
            <div class="c-topo__theme">
                <h5>Theme</h5></div>
                <div id="c-toggle">
                   <i class="c-toggle__indicator"></i>
                </div>
                
            
        </div>

        <div id="c-input">
            <div class="c-input__previous"></div>
            <div class="c-input__current"></div>
        </div>

        <div id="c-button">
            <button class="c-button__number">7</button>
            <button class="c-button__number">8</button>
            <button class="c-button__number">9</button>
            <button class="c-button__del">DEL</button>
            <button class="c-button__number">4</button>
            <button class="c-button__number">5</button>
            <button class="c-button__number">6</button>
            <button class="c-button__number">+</button>
            <button class="c-button__number">3</button>
            <button class="c-button__number">2</button>
            <button class="c-button__number">1</button>
            <button class="c-button__operation">-</button>
            <button class="c-button__number">.</button>
            <button class="c-button__number">0</button>
            <button class="c-button__operation">/</button>
            <button class="c-button__operation">x</button>
            <button class="c-button__reset">RESET</button>
            <button class="c-button__equal">=</button>
        </div>

    </main>


</body>

</html>
